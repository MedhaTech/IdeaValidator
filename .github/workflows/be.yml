name: Deployment to Main

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/be.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive backend source
        run: tar czf be.tar.gz backend

      - name: Copy backend source to server
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
          scp -o StrictHostKeyChecking=no -i private_key be.tar.gz ubuntu@${HOSTNAME}:/tmp/be.tar.gz

      - name: Deploy backend and restart app
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
        run: |
          ssh -tt -o StrictHostKeyChecking=no -i private_key ubuntu@${HOSTNAME} bash << 'EOF'
            set -e
            set -x
            sudo mkdir -p /var/www/html/Idea-Val/backend
            cd /var/www/html/Idea-Val/backend
            sudo find . -mindepth 1 -maxdepth 1 ! -name "venv" ! -name ".env" -exec sudo rm -rf {} +
            sudo tar xzf /tmp/be.tar.gz -C /var/www/html/Idea-Val/
            cd /var/www/html/Idea-Val/backend
            pkill -f "python app.py" || true
            pkill -f "python3 app.py" || true
            source venv/bin/activate
            nohup python3 app.py > ~/app.log 2>&1 &
          EOF
          rm -f private_key
