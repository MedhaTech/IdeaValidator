name: Deployment to Main

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/main.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- FRONTEND SYNC ---
      - name: Archive frontend source
        run: tar czf fe.tar.gz frontend

      - name: Copy frontend source to server
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
          scp -o StrictHostKeyChecking=no -i private_key fe.tar.gz ubuntu@${HOSTNAME}:/tmp/fe.tar.gz

      - name: Deploy frontend and build on server
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@${HOSTNAME} '
            set -e
            cd /var/www/html/Idea-Val/frontend
            sudo find . -mindepth 1 -maxdepth 1 ! -name "node_modules" ! -name "." -exec rm -rf {} +
            sudo tar xzf /tmp/fe.tar.gz -C /var/www/html/Idea-Val/
            # Ensure Node.js and npm are installed
  
            # Now safe to use npm commands {} +
            npm run build
          '

      # --- BACKEND SYNC ---
      - name: Archive backend source
        run: tar czf be.tar.gz backend

      - name: Copy backend source to server
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
        run: |
          scp -o StrictHostKeyChecking=no -i private_key be.tar.gz ubuntu@${HOSTNAME}:/tmp/be.tar.gz

      - name: Deploy backend and restart app
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@${HOSTNAME} '
            set -e
            cd /var/www/html/Idea-Val/backend
            # Remove everything except venv and .env (optional)
            sudo find . -mindepth 1 -maxdepth 1 ! -name "venv" ! -name ".env" ! -name "." -exec rm -rf {} +
            sudo tar xzf /tmp/be.tar.gz -C /var/www/html/Idea-Val/
            cd /var/www/html/Idea-Val/backend
            # Install requirements if requirements.txt exists
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            # Stop old app.py if running
            pkill -f "python3 app.py" || true
            nohup python app.py > app.log 2>&1 &
          '
